<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prokem Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-row h-screen justify-center items-center">
  <div class="w-11/12 sm:w-2/3 md:w-1/2 lg:w-1/3 border border-gray-400 px-6 py-8 shadow rounded-md flex flex-col">
    <h1 class="font-mono mb-6 text-teal-400 text-3xl font-bold leading-none">Prokem Generator</h1>
    <div class="flex flex-row h-12">
      <input id="text-input" class="flex-4 w-full py-2 px-3 text-grey-darker leading-tight mr-2 bg-gray-100 focus:bg-white border border-gray-400 focus:border-teal-400 rounded outline-none" type="text" placeholder="Contoh: gila">
      <button id="submit-button" class="flex-1 bg-teal-400 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded outline-none">Kirim</button>
    </div>
    <div id="result-block" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative hidden mt-5" role="alert">
      <span>Hasil terjemahan â†’</span>
      <strong id="translation-result" class="block sm:inline"></strong>
      <span id="close-result-block" class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
    <div id="error-block" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden mt-5" role="alert">
      <strong class="font-bold">Gagal!</strong>
      <span class="block sm:inline">Kata tidak bisa diterjemahkan ke prokem ðŸ¤”.</span>
      <span id="close-error-block" class="absolute top-0 bottom-0 right-0 px-4 py-3">
        <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
      </span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
